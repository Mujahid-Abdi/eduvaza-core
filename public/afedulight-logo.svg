<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#e8e8e8"/>
  
  <!-- Africa shape with book and light rays -->
  <g transform="translate(400, 200)">
    <!-- Light rays -->
    <defs>
      <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#c9a961;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Book base -->
    <path d="M -60 50 L -60 100 L 60 100 L 60 50 Z" fill="#1e3a5f"/>
    <path d="M -60 50 L 0 20 L 60 50 Z" fill="#2d5a8f"/>
    
    <!-- Light rays emanating from book -->
    <path d="M 0 20 L -80 -100 L -60 -100 Z" fill="url(#lightGradient)" opacity="0.8"/>
    <path d="M 0 20 L -40 -100 L -20 -100 Z" fill="url(#lightGradient)" opacity="0.9"/>
    <path d="M 0 20 L 0 -100 L 20 -100 Z" fill="#fff9e6"/>
    <path d="M 0 20 L 40 -100 L 60 -100 Z" fill="url(#lightGradient)" opacity="0.9"/>
    <path d="M 0 20 L 80 -100 L 100 -100 Z" fill="url(#lightGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text: AfEdulight -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle">
    <tspan fill="#1a1a1a">Af</tspan>
    <tspan fill="#c9a961">Edu</tspan>
    <tspan fill="#4a6fa5">light</tspan>
  </text>
</svg>
